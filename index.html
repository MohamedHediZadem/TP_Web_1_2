<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MiniWord</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-dark">
    <h1 class="text-center text-light p-5">MiniWord</h1>
    <div class="container bg-secondary bg-opacity-25 align-items-center justify-content-evenly border-top border-bottom border-info border-opacity-100">
        <div class="row text-center d-flex flex-sm-row flex-column align-items-center justify-content-evenly">
            <div class="col-md-4 col-12 d-flex justify-content-center align-items-center gap-4  my-2 ">
                <label for="fontClr" class="text-light fs-6">Color: </label>
                <input type="color" name="colorInput" id="fontClr" class="my-2" style="width: 50%;">
            </div>
            <div class="col-md-4 col-12 d-flex p-2 text-left align-items-center justify-content-center gap-4 border-end border-start border-info-subtle my-2">
                <label for="fontSize" class="text-light fs-6">Size: </label>
                <input type="number" name="size" id="fontSize" style="width: 50%;">
            </div>
            <div class="col-md-4 col-12 d-flex text-center align-items-center justify-content-evenly gap-3 my-2 p-2">
                <label for="fontFamily" class="fs-6 text-light">Police:</label>
                <select name="style" id="fontFamily" style="width: 80%;">
                    <option value="Arial, Helvetica, sans-serif">Arial</option>
                    <option value="'Times New Roman', Times, serif">Times New Roman</option>
                    <option value="'Courier New', Courier, monospace">Courier New</option>
                    <option value="Georgia, 'Times New Roman', Times, serif">Georgia</option>
                </select>
            </div>
        </div>
    </div>
    <div class="form-floating m-5">
        <textarea class="form-control" placeholder="Leave a comment here" id=Textarea"></textarea>
        <label for="floatingTextarea">Text:</label>
    </div>
    <footer>
        <div class="row text-white p-2">
            <div class="col-sm-3 text-center">Developed by:</div>
            <div class="col-sm-4 fw-bold">Mohamed Hedi Zadem</div>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
